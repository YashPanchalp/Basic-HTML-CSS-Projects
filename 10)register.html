<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="10)register.css">
</head>

<body>
    <div class="ip">
        <h1>Register</h1>
        <div class="email">
            <label for="email">Email :</label>
            <input type="email" placeholder="example_id@gmail.com" id="email" />
        </div>
        <br>
        <div class="username">
            <label for="username">Username : </label>
            <input type="text" placeholder="Create Username" id="username" />
            <br><br>
        </div>
        <div class="pass">
            <label for="pass">Password : </label>
            <input type="password" placeholder="Set Password" id="pass" />
            <br>
            <br>
        </div>
        <div class="t&c">
            <input type="checkbox" id="tc" />
            <label for="tc">I agree to Terms and Conditions</label>
            <br><br>
        </div>
        <div class="ca">
            <label for="ca"></label>
            <button id="ca">Create Account</button>
        </div>
    </div>
</body>

</html>
