<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 300px;
            background: #333;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .display {
            background: black;
            color: white;
            text-align: right;
            padding: 20px;
            font-size: 2em;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            background: #505050;
            color: white;
            font-size: 1.5em;
            border: none;
            padding: 20px;
            border-radius: 50%;
            cursor: pointer;
            text-align: center;
        }

        .btn:active {
            opacity: 0.7;
        }

        .zero {
            grid-column: span 2;
            border-radius: 50px;
            text-align: left;
            padding-left: 40px;
        }

        .operator {
            background: orange;
        }

        .function {
            background: #a5a5a5;
            color: black;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn function" onclick="clearDisplay()">AC</button>
            <button class="btn function" onclick="toggleSign()">±</button>
            <button class="btn function" onclick="percent()">%</button>
            <button class="btn operator" onclick="setOperator('/')">÷</button>

            <button class="btn number" onclick="appendNumber(7)">7</button>
            <button class="btn number" onclick="appendNumber(8)">8</button>
            <button class="btn number" onclick="appendNumber(9)">9</button>
            <button class="btn operator" onclick="setOperator('*')">×</button>

            <button class="btn number" onclick="appendNumber(4)">4</button>
            <button class="btn number" onclick="appendNumber(5)">5</button>
            <button class="btn number" onclick="appendNumber(6)">6</button>
            <button class="btn operator" onclick="setOperator('-')">−</button>

            <button class="btn number" onclick="appendNumber(1)">1</button>
            <button class="btn number" onclick="appendNumber(2)">2</button>
            <button class="btn number" onclick="appendNumber(3)">3</button>
            <button class="btn operator" onclick="setOperator('+')">+</button>

            <button class="btn zero number" onclick="appendNumber(0)">0</button>
            <button class="btn number" onclick="appendDot()">.</button>
            <button class="btn operator" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
