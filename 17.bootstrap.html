<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Pricing Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container text-center my-5">
        <h1>Pricing</h1>
        <p>Please check out our most effective payment models</p>
        <div class="row justify-content-center">
            <!-- First Column -->
            <div class="col-sm-6 col-md-3 mb-3 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <h5 class="card-header">Free</h5>
                    <div class="card-body">
                        <h1>$0 /month</h1>
                        <p>10 users included</p>
                        <p>2 GB of storage</p>
                        <p>Email support</p>
                        <button type="button" class="btn btn-outline-primary">Sign up for free</button>
                    </div>
                </div>
            </div>

            <!-- Second Column -->
            <div class="col-sm-6 col-md-3 mb-3 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <h5 class="card-header">Pro</h5>
                    <div class="card-body">
                        <h1>$15 /month</h1>
                        <p>20 users included</p>
                        <p>10 GB of storage</p>
                        <p>Priority email support</p>
                        <button type="button" class="btn btn-primary">Get started</button>
                    </div>
                </div>
            </div>

            <!-- Third Column (Moves to full width on small screens) -->
            <div class="col-12 col-md-3 mb-3 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <h5 class="card-header">Enterprise</h5>
                    <div class="card-body">
                        <h1>$29 /month</h1>
                        <p>30 users included</p>
                        <p>15 GB of storage</p>
                        <p>Phone and email support</p>
                        <button type="button" class="btn btn-primary">Contact us</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
